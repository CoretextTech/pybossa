<div class="container">
  <h1>Please recognize the Contract</h1>
  <p>Please explore the current <b>Document</b> if it looks like a <b>Contract</b>?</p>
  <div>
    <select id="is_contract">
      <option value="yes">Yes</option>
      <option value="no">No</option>
      <option value="no_document">No document</option>
      <option value="dont_know">Dont know</option>
    </select>
  </div>
  <br/>
  <div id="document_body"></div>
  <br/>
  <p>Could you write some rationale for your decision.</p>
  <textarea id="rationale" cols="80" rows="4"></textarea>
  <br/>
  <br/>
  <input id="submit" type="button" value="Done" disabled>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ajv/6.10.2/ajv.min.js"></script>
