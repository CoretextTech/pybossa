<div class="container">
  <h1>Please recognize the Date of the Contract</h1>
  <p>Is <b id="classificated_date"></b> the correct Date of the Contract?</p>
  <div>
    <select id="is_right_data">
      <option value="yes">Yes</option>
      <option value="no">No</option>
      <option value="no_document">No document</option>
      <option value="dont_know">Dont know</option>
      <option value="not_a_contract">Thats not a Contract</option>
    </select>
  </div>
  <br/>
  <div id="recognition_form">
    <p>Please select the right data in Document and press "Select" button.</p>
    <p>
      <input type="button" id="select_button" value="Select"> 
      The right data is:
      <b id="selected_text"></b>
    </p>
  </div>
  <br/>
  <div id="document_body">
    <div id="viewer" class="pdfViewer"></div>
  </div>
  <br/>
  <p>Could you write some rationale for your decision.</p>
  <textarea id="rationale" cols="80" rows="4"></textarea>
  <br/>
  <br/>
  <input id="submit" type="button" value="Done" disabled>
</div>

<style>
  #document_body {
    max-height: 300px;
    overflow: auto;
    margin: 0 40px;
  }
</style>
